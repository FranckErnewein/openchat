<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>websocket</title>
	<link rel="apple-touch-icon" href="favicon.png"/>
	<link rel="shortcut icon" type="image/png" href="http://masslol.com/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
	<script type="text/javascript" src="websocket.js"></script>
	<style type="text/css">
		@import url('common.css');
		@import url('chat.css');
	</style>
</head>
<body>
	<div id="chat">
            
		<div id="messages" class="messages-container rounded-corners">
			<ul id="log">
			</ul>
		</div>
		
		<form id="speaker" action="#" method="post" class="post-message-form">
			<div class="field-entry">
				<input name="new_message" id="new_message" autocomplete="off" />
			</div>
			
			<input type="submit" value="send" class="on-right button medium blue"/>
				
		</form>
			
		<div id="users" class="users-container box-white-light">
			<span class="users-container-title">Online</span>
			<ul></ul>	
			<div class="options">
				<label><input value="1" type="checkbox" name="sound" id="sound" checked="checked" />Son</label>	
				<label><input value="1" type="checkbox" name="notif" id="notif" checked="checked" />Notif</label>	
			</div>
		</div>
			
	</div>
	
	<div id="layer" class="login-container">
		<form id="connect" class="gradient-gray rounded-corners">
			<div class="field-entry">
				<input type="text" name="name" id="name" />
			</div>
			
			<div class="login-submit-container">
				<input type="submit" value="Connect" class="button green" />
				<button id="allowNotif" class="button orange">Notification</button>
			</div>
		</form>
	</div>
</body>
</html>
